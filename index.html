<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mist Gardens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/main-logo-1.svg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__container max-width--style">
        <div class="main-header__left">
          <img src="images/main-logo-1.svg" alt="logo" class="main-logo" />
          <div class="main-header__heading">
            <p class="main-header__mist-gardens">MIST GARDENS</p>
            <p class="main-header__subtitle">Museum &amp; Botanical Garden</p>
          </div>
        </div>

        <nav class="main-header__right">
          <ul class="main-header__nav-list">
            <li class="main-header__nav-item">
              <a href="#">HOME</a>
            </li>
            <li class="main-header__nav-item">
              <a href="#">VISIT</a>
            </li>
            <li class="main-header__nav-item">
              <a href="#">EXHIBITIONS</a>
            </li>
            <li class="main-header__nav-item">
              <a href="#">PROGRAMS &AMP; EVENTS</a>
            </li>
            <li class="main-header__nav-item">
              <a href="#">STORE</a>
            </li>
            <li class="main-header__nav-item">
              <button class="default-button default-button--white">
                MEMBERSHIP
              </button>
            </li>
          </ul>
          <div class="hamburger-menu">
            <div class="hamburger-menu__line"></div>
            <div class="hamburger-menu__line"></div>
            <div class="hamburger-menu__line"></div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="adventure-section max-width--style">
        <div class="adventure-section__left">
          <h1 class="adventure-section__heading">
            A Beatiful Adventure Awaits
          </h1>
          <p class="adventure-section__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tincidunt
            facilisis nunc
          </p>
          <div class="adventure-section__buttons">
            <button class="default-button default-button--green">
              BUY TICKETS
            </button>
            <button class="default-button default-button--white">
              LEARN MORE
            </button>
          </div>
        </div>

        <div class="adventure-section__right">
          <img src="images/garden-pic-1.png" alt="garden pic" />
        </div>
      </section>
    </main>
    <script src="scripts/header.js"></script>
  </body>
</html>
